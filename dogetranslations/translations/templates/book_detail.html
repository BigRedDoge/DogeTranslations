{% extends 'base.html' %} 
{% block title %}{{ book.title }}{% endblock title %}
{% block content %}
{% include 'navbar.html' %}
<div class="main-container">
    <div class="container bg-white rounded shadow pb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-5 my-4 text-center">{{ book.title }}</h1>
                <hr class="my-4">
            </div>
        </div>
        <div class="row d-flex flex-row px-5">
            {% for post in posts %}
                <div class="card" style="width: 15rem">
                    <div class="card-body text-center">
                        <h1>{{ post.title }}</h1>
                        <a href="{% url 'post_detail' series_slug=book.series.series_slug book_slug=book.book_slug post_slug=post.post_slug %}" class="btn btn-primary">Read Chapter</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
