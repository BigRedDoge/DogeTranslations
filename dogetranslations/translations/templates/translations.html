{% extends 'base.html' %} {% block content %}
{% include 'navbar.html' %}
<div class="main-container">
    <div class="container bg-white rounded shadow pb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="display-5 my-4 text-center">{{ series.title }}</h1>
                <hr class="my-4">
            </div>
        </div>
        <div class="row px-5 d-flex flex-row">
            {% for series in series_list %}
                <div class="card m-2" style="width: 26rem">
                    <div class="row no-gutters">
                        <div class="col-lg-4">
                            <a href="{% url 'series_detail' series_slug=series.series_slug %}">
                                <img src="{{ series.image.url }}" alt="{{ series.title }}" class="card-img img-fluid">
                            </a>
                        </div>
                        <div class="col-lg-8 d-flex flex-column">
                            <div class="card-body">
                                <h4 class="card-title fs-5 fw-normal">{{ series.title }}</h4>
                            </div>
                            <div class="mt-auto d-flex flex-column justify-content-center">
                                <a type="button" href="{% url 'series_detail' series_slug=series.series_slug %}" class="btn btn-primary">View Series &rarr;</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
