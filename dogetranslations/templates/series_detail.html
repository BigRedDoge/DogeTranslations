{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        {% for book in books %}
            <div class="col-md-8 card mb-4  mt-3 left top">
            <div class="card-body">
                <h1>{% block title %} {{ book.title }} {% endblock title %}</h1>
                <p class=" text-muted">{{ book.author }} | {{ book.created_on }}</p>
                <a href="{% url 'book_detail' series_slug=book.series.series_slug book_slug=book.book_slug  %}" class="btn btn-primary">Read Book &rarr;</a>
            </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
