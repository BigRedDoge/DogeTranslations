{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-8 card mb-4  mt-3 left top">
            <div class="card-body">
                <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
                <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
            </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
